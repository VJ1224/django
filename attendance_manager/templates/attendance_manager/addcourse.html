{% extends "attendance_manager/base.html" %}
{% block body %}
<div class="col card mt-5 ml-3">
  <div class="card-body">
    <div class="card-title"><h4>Add Course</h4></div>
    <div class="card-text">
      <form class="mt-3" action="addcourse" method="post">
         {% csrf_token %}
         {% for field in form.visible_fields %}
          <div class="form-group col-3">
            <label class="mr-3">{{field.label_tag}}</label>
            {{field}}
          </div>
          {% endfor %}
          <div class="form-group col-3">
            <button type="submit" class="btn btn-primary">Add Course</button>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock body %}
